<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <a href="#" class="link link-img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium nft image"
            class="nft-img"
          />
          <div class="overlay">
            <img
              src="./images/icon-view.svg"
              alt="image avatar"
              class="overlay-icon"
            />
          </div>
        </a>
      </div>
      <div class="nft-body">
        <h3 class="nft-title">
          <a href="#" class="link">Equilibrium #3429</a>
        </h3>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-info">
          <p class="nft-info nft-info-price">
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
              class="nft-info-icon"
            />0.041 ETH
          </p>
          <p class="nft-info nft-info-time-left">
            <img
              src="./images/icon-clock.svg"
              alt="clock icon"
              class="nft-info-icon"
            />3 days left
          </p>
        </div>
      </div>
      <div class="nft-footer">
        <img
          src="./images/image-avatar.png"
          alt="nft author image"
          class="nft-author-img"
        />
        <p class="nft-author">
          Creation of <a class="link link-strong">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
